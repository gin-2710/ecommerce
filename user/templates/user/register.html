{% extends 'base.html' %}
{% block content %}
    


    <form method="POST" action= "{% url 'registerForm' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="id_username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="id_password" name="password1" required><br><br>
        
        <label for="confirmpassword"> Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="id_email" name="email" required><br><br>
        
        {% if form.erros %}
        <div>{{form.errors}}</div>
        {% endif %}
        <input type="submit" value="Register">
    </form>


{% endblock %}
